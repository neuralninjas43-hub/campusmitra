<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Book - BookLoop</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Sora:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>

    <style>
        :root {
            /* Emerald & Slate Palette */
            --primary: #10B981;
            --primary-dark: #059669;
            --primary-light: #D1FAE5;
            --slate-50: #F8FAFC;
            --slate-100: #F1F5F9;
            --slate-200: #E2E8F0;
            --slate-400: #94A3B8;
            --slate-800: #1E293B;
            --slate-900: #0F172A;
            --text-main: #1E293B;
            --text-muted: #64748B;
            --radius-xl: 24px;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-premium: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            --shadow-float: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: var(--shadow-premium);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand h1 {
            font-size: 2rem;
            color: var(--slate-800);
        }

        .brand p {
            color: var(--text-muted);
        }

        .back-btn {
            background: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            color: var(--slate-800);
            font-weight: 600;
            box-shadow: var(--shadow-premium);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-premium);
        }

        .form-card h2 {
            font-size: 2rem;
            color: var(--slate-800);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--slate-800);
            margin-bottom: 10px;
        }

        .required {
            color: #E57373;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px 32px;
            border: none;
            border-radius: 25px;
            font-family: 'Inter', sans-serif;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8FD14F 0%, #7AB839 100%);
            color: white;
            box-shadow: var(--shadow-premium);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #F5F5F5;
            color: var(--slate-800);
        }

        .success-message,
        .error-message {
            display: none;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        .success-message {
            background: #E8F5E9;
            border: 2px solid var(--primary);
            color: #2E7D32;
        }

        .error-message {
            background: #FFEBEE;
            border: 2px solid #E57373;
            color: #C62828;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message.show,
        .error-message.show {
            display: block;
            animation: slideDown 0.5s ease-out;
        }

        /* Image Upload Box */
        .image-upload-box {
            border: 2px dashed var(--slate-200);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--slate-50);
            position: relative;
            overflow: hidden;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 5px;
        }

        .image-upload-box:hover {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .image-upload-box.dragover {
            border-color: var(--primary);
            background: var(--primary-light);
            transform: scale(1.02);
        }

        .image-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
            display: none;
            z-index: 10;
        }

        .preview-active .image-preview {
            display: block;
        }

        .upload-icon {
            font-size: 2.5rem;
            color: var(--slate-400);
        }

        .remove-img-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            z-index: 20;
            display: none;
        }

        .preview-active .remove-img-btn {
            display: block;
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-card {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="brand-section">
                <div class="logo">
                    <img src="book_loop.JPG" alt="BookLoop Logo">
                </div>
                <div class="brand">
                    <h1 style="font-family: 'DM Serif Display', serif; letter-spacing: -0.5px;">BookLoop</h1>
                    <p
                        style="text-transform: uppercase; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.05em; margin-top: 4px;">
                        Post a listing</p>
                </div>
            </div>
            <a href="bookloop_with_sell.html" class="back-btn"
                style="border: 1px solid var(--slate-200); font-family: 'Inter', sans-serif;">‚Üê Back to Marketplace</a>
        </header>

        <div class="form-card">
            <h2>üìö Sell Your Book</h2>
            <p class="subtitle">List your book and connect with buyers instantly</p>

            <div class="success-message" id="successMessage">
                ‚úÖ Book listed successfully! Redirecting...
            </div>

            <div class="error-message" id="errorMessage">
                ‚ö†Ô∏è Something went wrong. Please try again.
            </div>

            <form id="sellForm">
                <!-- Title -->
                <div class="form-group">
                    <label class="form-label">
                        Book Title <span class="required">*</span>
                    </label>
                    <input type="text" class="form-input" id="title" placeholder="e.g., Discrete Mathematics" required>
                </div>

                <!-- Price & Category -->
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">
                            Price (‚Çπ) <span class="required">*</span>
                        </label>
                        <input type="number" class="form-input" id="price" placeholder="350" min="0" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Category <span class="required">*</span>
                        </label>
                        <select class="form-select" id="category" required>
                            <option value="">Select category</option>
                            <option value="Books">Books</option>
                            <option value="Notes">Notes</option>
                            <option value="Supplies">Supplies</option>
                        </select>
                    </div>
                </div>

                <!-- Semester & Condition -->
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">
                            Semester
                        </label>
                        <select class="form-select" id="semester">
                            <option value="">Select semester</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                            <option value="7">Semester 7</option>
                            <option value="8">Semester 8</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Condition
                        </label>
                        <select class="form-select" id="condition">
                            <option value="">Select condition</option>
                            <option value="Like New">Like New</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Used">Used</option>
                        </select>
                    </div>
                </div>

                <!-- Seller Info -->
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">
                            Your Name <span class="required">*</span>
                        </label>
                        <input type="text" class="form-input" id="seller" placeholder="e.g., Arush" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Email/Contact
                        </label>
                        <input type="text" class="form-input" id="sellerEmail" placeholder="email@example.com">
                    </div>
                </div>

                <!-- Image Management -->
                <div class="form-group">
                    <label class="form-label">
                        Book Photo <span class="required">*</span>
                    </label>
                    <div id="dropZone" class="image-upload-box">
                        <img id="imagePreview" class="image-preview" src="#" alt="Preview">
                        <button type="button" id="removeImg" class="remove-img-btn">Remove √ó</button>
                        <div class="upload-icon">üì∏</div>
                        <div style="font-weight: 700; color: var(--slate-800);">Click to upload or Paste (Ctrl+V)</div>
                        <div style="font-size: 0.85rem; color: var(--text-muted);">Supports JPG, PNG, WebP</div>
                        <input type="file" id="fileInput" hidden accept="image/*">
                    </div>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label class="form-label">
                        Description (optional)
                    </label>
                    <textarea class="form-textarea" id="description"
                        placeholder="Add any additional details about the book..."></textarea>
                </div>

                <!-- Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        Clear Form
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        List Book for Sale
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ==========================================
        // SUPABASE SETUP
        // ==========================================
        const SUPABASE_URL = 'https://geqvoshwilllvjuepbfg.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdlcXZvc2h3aWxsbHZqdWVwYmZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDc3MzUsImV4cCI6MjA4NTY4MzczNX0.AGYzSZYxViV8tuiPQCMmVU4LnfLRqlwY3eHoJ5lM4Ow'

        const { createClient } = supabase
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // ==========================================
        // IMAGE HANDLING (Upload & Paste)
        // ==========================================
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const removeImg = document.getElementById('removeImg');
        let selectedBase64 = null;

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        };

        // Paste support
        window.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    const blob = item.getAsFile();
                    handleFile(blob);
                }
            }
        });

        // Drag and drop
        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        };

        dropZone.ondragleave = () => dropZone.classList.remove('dragover');

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        };

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showAlert('Please select an image file.', true);
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                const originalBase64 = e.target.result;
                // Compress image before showing preview and storing
                selectedBase64 = await compressImage(originalBase64);
                imagePreview.src = selectedBase64;
                dropZone.classList.add('preview-active');
            };
            reader.readAsDataURL(file);
        }

        async function compressImage(base64Str, maxWidth = 800, maxHeight = 800) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); // 0.7 quality is a good balance
                };
            });
        }

        removeImg.onclick = (e) => {
            e.stopPropagation();
            selectedBase64 = null;
            imagePreview.src = '#';
            dropZone.classList.remove('preview-active');
            fileInput.value = '';
        };

        // ==========================================
        // FORM SUBMISSION
        // ==========================================
        document.getElementById('sellForm').addEventListener('submit', async (e) => {
            e.preventDefault()

            if (!selectedBase64) {
                showAlert('Please upload or paste an image of the book.', true);
                return;
            }

            const submitBtn = document.getElementById('submitBtn')
            const successMsg = document.getElementById('successMessage')
            const errorMsg = document.getElementById('errorMessage')

            // Disable button
            submitBtn.disabled = true
            submitBtn.textContent = 'Listing Book...'

            // Hide previous messages
            successMsg.classList.remove('show')
            errorMsg.classList.remove('show')

            // Get form data
            const bookData = {
                title: document.getElementById('title').value,
                price: parseInt(document.getElementById('price').value),
                category: document.getElementById('category').value,
                semester: document.getElementById('semester').value || null,
                condition: document.getElementById('condition').value || null,
                seller: document.getElementById('seller').value,
                seller_id: localStorage.getItem('bookloop_user_id'),
                seller_email: document.getElementById('sellerEmail').value || null,
                image: selectedBase64,
                description: document.getElementById('description').value || null
            }

            console.log('Attempting to add book:', bookData)

            try {
                // Insert into Supabase
                const { data, error } = await supabaseClient
                    .from('books')
                    .insert([bookData])
                    .select()

                if (error) {
                    console.error('Supabase error:', error)
                    if (error.code === '413') {
                        throw new Error('Image too large. Please try a smaller photo.');
                    }
                    throw error
                }

                console.log('Book added successfully:', data)

                // Show success message
                successMsg.classList.add('show')

                // Reset form
                document.getElementById('sellForm').reset()

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'bookloop_with_sell.html'
                }, 2000)

            } catch (error) {
                console.error('Error adding book:', error)

                // Show error message
                errorMsg.classList.add('show')
                errorMsg.textContent = `‚ö†Ô∏è Error: ${error.message}`

                // Re-enable button
                submitBtn.disabled = false
                submitBtn.textContent = 'List Book for Sale'
            }
        })

        // ==========================================
        // RESET FORM
        // ==========================================
        function resetForm() {
            document.getElementById('sellForm').reset()
            document.getElementById('successMessage').classList.remove('show')
            document.getElementById('errorMessage').classList.remove('show')
        }

        // Show Alert utility (matching marketplace)
        function showAlert(msg, isError = false) {
            const successMsg = document.getElementById('successMessage')
            const errorMsg = document.getElementById('errorMessage')

            if (isError) {
                errorMsg.textContent = `‚ö†Ô∏è Error: ${msg}`;
                errorMsg.classList.add('show');
                successMsg.classList.remove('show');
            } else {
                successMsg.textContent = `‚úÖ ${msg}`;
                successMsg.classList.add('show');
                errorMsg.classList.remove('show');
            }
        }

        // ==========================================
        // USER SETUP
        // ==========================================
        if (!localStorage.getItem('bookloop_user_id')) {
            localStorage.setItem('bookloop_user_id', 'student_' + Math.random().toString(36).substr(2, 9));
        }

        // ==========================================
        // AUTO-FOCUS FIRST INPUT
        // ==========================================
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('title').focus()
        })
    </script>
</body>

</html>
