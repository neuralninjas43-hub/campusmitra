<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcadTrack - Track Your Academic Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    
    <style>
        :root {
            --teal-gradient-start: #7DD3C0;
            --teal-gradient-end: #5DAFBE;
            --card-bg: #f8f8f8;
            --text-dark: #1a1a1a;
            --text-muted: #666;
            --sage-green: #7FA896;
            --sage-green-dark: #6B9480;
            --blue-primary: #6BA9D1;
            --red-overdue: #E57373;
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--teal-gradient-start) 0%, var(--teal-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(5deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .brand p {
            color: var(--text-dark);
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .campus-badge {
            background: white;
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-soft);
            font-size: 0.95rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .campus-icon {
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.6);
            padding: 5px;
            border-radius: 12px;
            width: fit-content;
            animation: slideUp 0.8s ease-out 0.1s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-tab {
            padding: 12px 30px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-dark);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: var(--sage-green);
            color: white;
            box-shadow: 0 2px 10px rgba(127, 168, 150, 0.3);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 25px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 0 10px 0 25px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

        .search-bar:focus-within {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .search-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            opacity: 0.4;
        }

        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            padding: 18px 10px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            background: transparent;
        }

        .search-btn {
            background: var(--sage-green);
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: 600;
        }

        .search-btn:hover {
            background: var(--sage-green-dark);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
            animation: slideUp 0.8s ease-out 0.3s both;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--sage-green);
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 500;
        }

        /* Main Grid Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        /* Section Styles */
        .section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-soft);
            animation: fadeInUp 0.8s ease-out both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            font-family: 'DM Serif Display', serif;
        }

        .view-all {
            color: var(--sage-green);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-all:hover {
            color: var(--sage-green-dark);
            transform: translateX(5px);
        }

        .add-btn {
            background: var(--sage-green);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .add-btn:hover {
            background: var(--sage-green-dark);
            transform: translateY(-2px);
        }

        /* Task/Item Cards */
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .item-title,
        .task-item.completed .item-subject {
            text-decoration: line-through;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--sage-green);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-checkbox:hover {
            background: rgba(127, 168, 150, 0.1);
        }

        .task-checkbox.checked {
            background: var(--sage-green);
            color: white;
        }

        .item-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .item-content {
            flex: 1;
        }

        .item-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .item-subject {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .item-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .item-date {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .item-priority {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-high {
            background: #FFE5E5;
            color: #E57373;
        }

        .priority-medium {
            background: #FFF8E1;
            color: #FFB74D;
        }

        .priority-low {
            background: #E8F5E9;
            color: #81C784;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-style: italic;
        }

        .view-all-link {
            text-align: center;
            color: var(--sage-green);
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-all-link:hover {
            color: var(--sage-green-dark);
        }

        /* Calendar Styles */
        .calendar-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-soft);
        }

        .calendar-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-month {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .calendar-grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar-table th {
            padding: 10px;
            text-align: center;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .calendar-table td {
            padding: 12px;
            text-align: center;
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .calendar-table td:hover {
            background: var(--card-bg);
        }

        .calendar-table td.today {
            background: var(--sage-green);
            color: white;
            font-weight: 700;
        }

        .calendar-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .dot-red {
            background: var(--red-overdue);
        }

        .dot-blue {
            background: var(--blue-primary);
        }

        .dot-yellow {
            background: #FFB74D;
        }

        /* Summary Sidebar */
        .summary-sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .summary-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .summary-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .summary-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            min-width: 40px;
        }

        .summary-content {
            flex: 1;
        }

        .summary-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .summary-count {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .summary-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        /* Past Due Section */
        .past-due-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-soft);
            animation: fadeInUp 0.8s ease-out both;
        }

        .past-due-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #FFF5F5;
            border-radius: 12px;
            border-left: 4px solid var(--red-overdue);
            transition: all 0.3s ease;
        }

        .past-due-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(229, 115, 115, 0.2);
        }

        .item-status {
            color: var(--red-overdue);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .progress-indicator {
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-text {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .progress-dots {
            display: flex;
            gap: 4px;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #E0E0E0;
        }

        .progress-dot.filled {
            background: var(--sage-green);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 25px;
            font-family: 'DM Serif Display', serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--sage-green);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .btn-primary {
            background: var(--sage-green);
            color: white;
        }

        .btn-primary:hover {
            background: var(--sage-green-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #E0E0E0;
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: #CFCFCF;
        }

        .delete-btn {
            background: var(--red-overdue);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .delete-btn:hover {
            background: #D32F2F;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .calendar-grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="brand-section">
                <div class="logo">
                    <img src="https://via.placeholder.com/80" alt="AcadTrack Logo">
                </div>
                <div class="brand">
                    <h1>AcadTrack</h1>
                    <p>Track assignments, exams, and semesters seamlessly</p>
                </div>
            </div>
            <div class="campus-badge">
                <svg class="campus-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                </svg>
                Campus Mitra
            </div>
        </header>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('all')">All</button>
            <button class="nav-tab" onclick="showTab('assignments')">Assignments</button>
            <button class="nav-tab" onclick="showTab('exams')">Exams</button>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-bar">
                <svg class="search-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search for assignments, exams, or subjects..." onkeyup="searchTasks()">
                <button class="search-btn" onclick="searchTasks()">Search</button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Left Column: Assignments & Exams -->
            <div>
                <!-- Assignments Section -->
                <div class="section" style="margin-bottom: 25px;">
                    <div class="section-header">
                        <div class="section-title">Assignments</div>
                        <button class="add-btn" onclick="openAddModal('Assignment')">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"/>
                            </svg>
                            Add
                        </button>
                    </div>
                    <div class="item-list" id="assignmentsList">
                        <div class="empty-state">Loading...</div>
                    </div>
                </div>

                <!-- Exams Section -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-title">Exams</div>
                        <button class="add-btn" onclick="openAddModal('Exam')">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"/>
                            </svg>
                            Add
                        </button>
                    </div>
                    <div class="item-list" id="examsList">
                        <div class="empty-state">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Calendar -->
            <div class="calendar-section">
                <div class="calendar-top">
                    <div class="calendar-month" id="calendarMonth">Loading...</div>
                </div>

                <div class="calendar-grid-container">
                    <!-- Calendar Table -->
                    <table class="calendar-table" id="calendarTable">
                        <thead>
                            <tr>
                                <th>Su</th>
                                <th>M</th>
                                <th>T</th>
                                <th>W</th>
                                <th>Th</th>
                                <th>F</th>
                                <th>Sa</th>
                            </tr>
                        </thead>
                        <tbody id="calendarBody">
                        </tbody>
                    </table>

                    <!-- Sidebar Summary -->
                    <div class="summary-sidebar">
                        <div class="summary-item">
                            <div class="summary-number" id="upcomingAssignments">0</div>
                            <div class="summary-content">
                                <div class="summary-label">Assignments</div>
                                <div class="summary-count">This Week</div>
                            </div>
                            <div class="summary-dot dot-red"></div>
                        </div>

                        <div class="summary-item">
                            <div class="summary-number" id="upcomingExams">0</div>
                            <div class="summary-content">
                                <div class="summary-label">Exams</div>
                                <div class="summary-count">This Week</div>
                            </div>

    <script>
        // ==========================================
        // SUPABASE SETUP - REPLACE WITH YOUR KEYS!
        // ==========================================
        const SUPABASE_URL = 'https://geqvoshwilllvjuepbfg.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdlcXZvc2h3aWxsbHZqdWVwYmZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDc3MzUsImV4cCI6MjA4NTY4MzczNX0.AGYzSZYxViV8tuiPQCMmVU4LnfLRqlwY3eHoJ5lM4Ow'
        
        const { createClient } = supabase
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        let currentFilter = 'all'
        let allTasks = []

        // ==========================================
        // LOAD TASKS
        // ==========================================
        async function loadTasks() {
            try {
                const { data: tasks, error } = await supabaseClient
                    .from('tasks')
                    .select('*')
                    .order('due_date', { ascending: true })

                if (error) throw error

                allTasks = tasks || []
                displayTasks(tasks || [])
                updateStats(tasks || [])
                updateCalendar(tasks || [])
                updatePastDue(tasks || [])
            } catch (error) {
                console.error('Error loading tasks:', error)
                document.getElementById('assignmentsList').innerHTML = '<div class="empty-state">Error loading tasks</div>'
            }
        }

        // ==========================================
        // DISPLAY TASKS
        // ==========================================
        function displayTasks(tasks) {
            let assignments = tasks.filter(t => t.type === 'Assignment')
            let exams = tasks.filter(t => t.type === 'Exam')

            // Apply current filter
            if (currentFilter === 'assignments') {
                displayTaskList(assignments, 'assignmentsList', 'ðŸ“„')
                document.getElementById('examsList').innerHTML = '<div class="empty-state">Switch to "All" or "Exams" tab to view</div>'
            } else if (currentFilter === 'exams') {
                displayTaskList(exams, 'examsList', 'ðŸ“—')
                document.getElementById('assignmentsList').innerHTML = '<div class="empty-state">Switch to "All" or "Assignments" tab to view</div>'
            } else {
                displayTaskList(assignments, 'assignmentsList', 'ðŸ“„')
                displayTaskList(exams, 'examsList', 'ðŸ“—')
            }
        }

        function displayTaskList(tasks, elementId, emoji) {
            const container = document.getElementById(elementId)
            
            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks yet</div>'
                return
            }

            container.innerHTML = tasks.map(task => {
                const dueDate = new Date(task.due_date)
                const formattedDate = dueDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
                
                const iconColors = {
                    'High': 'linear-gradient(135deg, #FFB6B9 0%, #FFA5A9 100%)',
                    'Medium': 'linear-gradient(135deg, #FFE5B4 0%, #FFD89B 100%)',
                    'Low': 'linear-gradient(135deg, #B4E5B4 0%, #9BD89B 100%)'
                }

                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask('${task.id}', ${task.completed})">
                            ${task.completed ? 'âœ“' : ''}
                        </div>
                        <div class="item-icon" style="background: ${iconColors[task.priority] || iconColors['Medium']};">
                            ${emoji}
                        </div>
                        <div class="item-content" onclick="openEditModal('${task.id}')">
                            <div class="item-title">${task.title}</div>
                            <div class="item-subject">${task.subject}</div>
                        </div>
                        <div class="item-meta">
                            <div class="item-date">${formattedDate}</div>
                            <div class="item-priority priority-${task.priority.toLowerCase()}">${task.priority}</div>
                        </div>
                    </div>
                `
            }).join('')
        }

        // ==========================================
        // UPDATE STATS
        // ==========================================
        function updateStats(tasks) {
            document.getElementById('totalTasks').textContent = tasks.length
            document.getElementById('pendingTasks').textContent = tasks.filter(t => !t.completed).length
            document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length

            // Update weekly stats
            const today = new Date()
            const nextWeek = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000)
            
            const thisWeekTasks = tasks.filter(t => {
                const taskDate = new Date(t.due_date)
                return taskDate >= today && taskDate <= nextWeek && !t.completed
            })

            document.getElementById('upcomingAssignments').textContent = 
                thisWeekTasks.filter(t => t.type === 'Assignment').length
            document.getElementById('upcomingExams').textContent = 
                thisWeekTasks.filter(t => t.type === 'Exam').length
        }

        // ==========================================
        // UPDATE CALENDAR
        // ==========================================
        function updateCalendar(tasks) {
            const now = new Date()
            const currentMonth = now.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })
            document.getElementById('calendarMonth').textContent = currentMonth

            const year = now.getFullYear()
            const month = now.getMonth()
            const firstDay = new Date(year, month, 1).getDay()
            const daysInMonth = new Date(year, month + 1, 0).getDate()

            let calendarHTML = ''
            let dayCounter = 1

            // Create task map by date
            const tasksByDate = {}
            tasks.forEach(task => {
                const taskDate = new Date(task.due_date)
                if (taskDate.getMonth() === month && taskDate.getFullYear() === year) {
                    const day = taskDate.getDate()
                    if (!tasksByDate[day]) tasksByDate[day] = []
                    tasksByDate[day].push(task)
                }
            })

            // Generate calendar grid
            for (let week = 0; week < 6; week++) {
                calendarHTML += '<tr>'
                for (let day = 0; day < 7; day++) {
                    if (week === 0 && day < firstDay) {
                        calendarHTML += '<td></td>'
                    } else if (dayCounter > daysInMonth) {
                        calendarHTML += '<td></td>'
                    } else {
                        const isToday = dayCounter === now.getDate()
                        const todayClass = isToday ? 'today' : ''
                        
                        let dotHTML = ''
                        if (tasksByDate[dayCounter]) {
                            const hasAssignment = tasksByDate[dayCounter].some(t => t.type === 'Assignment')
                            const hasExam = tasksByDate[dayCounter].some(t => t.type === 'Exam')
                            
                            if (hasAssignment) {
                                dotHTML += '<span class="calendar-dot dot-red"></span>'
                            }
                            if (hasExam) {
                                dotHTML += '<span class="calendar-dot dot-blue"></span>'
                            }
                        }
                        
                        calendarHTML += `<td class="${todayClass}">${dayCounter}${dotHTML}</td>`
                        dayCounter++
                    }
                }
                calendarHTML += '</tr>'
                if (dayCounter > daysInMonth) break
            }

            document.getElementById('calendarBody').innerHTML = calendarHTML
        }

        // ==========================================
        // UPDATE PAST DUE
        // ==========================================
        function updatePastDue(tasks) {
            const today = new Date()
            today.setHours(0, 0, 0, 0)
            
            const overdueTasks = tasks.filter(t => {
                const taskDate = new Date(t.due_date)
                return taskDate < today && !t.completed
            })

            const section = document.getElementById('pastDueSection')
            const list = document.getElementById('pastDueList')

            if (overdueTasks.length === 0) {
                section.style.display = 'none'
                return
            }

            section.style.display = 'block'

            list.innerHTML = overdueTasks.map(task => {
                const dueDate = new Date(task.due_date)
                const today = new Date()
                const daysOverdue = Math.floor((today - dueDate) / (1000 * 60 * 60 * 24))
                
                const iconColors = {
                    'High': 'linear-gradient(135deg, #FFB6B9 0%, #FFA5A9 100%)',
                    'Medium': 'linear-gradient(135deg, #FFE5B4 0%, #FFD89B 100%)',
                    'Low': 'linear-gradient(135deg, #B4E5B4 0%, #9BD89B 100%)'
                }

                return `
                    <div class="past-due-item" onclick="openEditModal('${task.id}')">
                        <div class="item-icon" style="background: ${iconColors[task.priority] || iconColors['Medium']};">
                            ${task.type === 'Assignment' ? 'ðŸ“„' : 'ðŸ“—'}
                        </div>
                        <div class="item-content">
                            <div class="item-title">${task.title}</div>
                            <div class="item-subject">${task.subject}</div>
                        </div>
                        <div class="item-meta">
                            <div class="item-status">â­• ${daysOverdue} day${daysOverdue > 1 ? 's' : ''} overdue</div>
                        </div>
                    </div>
                `
            }).join('')
        }

        // ==========================================
        // SEARCH TASKS
        // ==========================================
        function searchTasks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase()
            
            if (!searchTerm) {
                displayTasks(allTasks)
                return
            }

            const filtered = allTasks.filter(task => {
                return task.title.toLowerCase().includes(searchTerm) ||
                       task.subject.toLowerCase().includes(searchTerm) ||
                       (task.description && task.description.toLowerCase().includes(searchTerm))
            })

            displayTasks(filtered)
        }

        // ==========================================
        // TOGGLE TASK COMPLETION
        // ==========================================
        async function toggleTask(taskId, currentStatus) {
            try {
                const { error } = await supabaseClient
                    .from('tasks')
                    .update({ completed: !currentStatus })
                    .eq('id', taskId)

                if (error) throw error

                loadTasks()
            } catch (error) {
                console.error('Error toggling task:', error)
            }
        }

        // ==========================================
        // MODAL FUNCTIONS
        // ==========================================
        function openAddModal(type) {
            document.getElementById('taskType').value = type
            document.getElementById('addTaskModal').classList.add('show')
        }

        function closeAddModal() {
            document.getElementById('addTaskModal').classList.remove('show')
            document.getElementById('addTaskForm').reset()
        }

        function openEditModal(taskId) {
            const task = allTasks.find(t => t.id === taskId)
            if (!task) return

            document.getElementById('editTaskId').value = task.id
            document.getElementById('editTaskTitle').value = task.title
            document.getElementById('editTaskSubject').value = task.subject
            document.getElementById('editTaskType').value = task.type
            document.getElementById('editTaskDueDate').value = task.due_date
            document.getElementById('editTaskPriority').value = task.priority
            document.getElementById('editTaskDescription').value = task.description || ''

            document.getElementById('editTaskModal').classList.add('show')
        }

        function closeEditModal() {
            document.getElementById('editTaskModal').classList.remove('show')
            document.getElementById('editTaskForm').reset()
        }

        // ==========================================
        // ADD TASK
        // ==========================================
        document.getElementById('addTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault()

            const taskData = {
                title: document.getElementById('taskTitle').value,
                subject: document.getElementById('taskSubject').value,
                type: document.getElementById('taskType').value,
                due_date: document.getElementById('taskDueDate').value,
                priority: document.getElementById('taskPriority').value,
                description: document.getElementById('taskDescription').value || null,
                completed: false,
                user_id: 'user1'
            }

            try {
                const { error } = await supabaseClient
                    .from('tasks')
                    .insert([taskData])

                if (error) throw error

                closeAddModal()
                loadTasks()
            } catch (error) {
                console.error('Error adding task:', error)
                alert('Error adding task: ' + error.message)
            }
        })

        // ==========================================
        // EDIT TASK
        // ==========================================
        document.getElementById('editTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault()

            const taskId = document.getElementById('editTaskId').value
            const taskData = {
                title: document.getElementById('editTaskTitle').value,
                subject: document.getElementById('editTaskSubject').value,
                type: document.getElementById('editTaskType').value,
                due_date: document.getElementById('editTaskDueDate').value,
                priority: document.getElementById('editTaskPriority').value,
                description: document.getElementById('editTaskDescription').value || null
            }

            try {
                const { error } = await supabaseClient
                    .from('tasks')
                    .update(taskData)
                    .eq('id', taskId)

                if (error) throw error

                closeEditModal()
                loadTasks()
            } catch (error) {
                console.error('Error updating task:', error)
                alert('Error updating task: ' + error.message)
            }
        })

        // ==========================================
        // DELETE TASK
        // ==========================================
        async function deleteTask() {
            if (!confirm('Are you sure you want to delete this task?')) return

            const taskId = document.getElementById('editTaskId').value

            try {
                const { error } = await supabaseClient
                    .from('tasks')
                    .delete()
                    .eq('id', taskId)

                if (error) throw error

                closeEditModal()
                loadTasks()
            } catch (error) {
                console.error('Error deleting task:', error)
                alert('Error deleting task: ' + error.message)
            }
        }

        // ==========================================
        // TAB SWITCHING
        // ==========================================
        function showTab(filter) {
            currentFilter = filter
            
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active')
            })
            event.target.classList.add('active')

            // Filter and display
            displayTasks(allTasks)

        // ==========================================
        // INITIALIZE
        // ==========================================
        window.addEventListener('DOMContentLoaded', loadTasks)

        // Close modals on outside click
        document.getElementById('addTaskModal').addEventListener('click', (e) => {
            if (e.target.id === 'addTaskModal') {
                closeAddModal()
            }
        })

        document.getElementById('editTaskModal').addEventListener('click', (e) => {
            if (e.target.id === 'editTaskModal') {
                closeEditModal()
            }
        })
    </script>
