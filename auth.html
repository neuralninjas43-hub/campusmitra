<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Mitra</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --primary-purple: #6366f1;
            --bg-gradient-start: #f1f5f9;
            --bg-gradient-end: #e0e7ff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --bg-white: #ffffff;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
            padding: 20px 0;
        }

        /* Animated Background Shapes (Matching index.html) */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .auth-container {
            background: var(--bg-white);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-secondary);
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 32px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 10px 0;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 500;
            position: relative;
            flex: 1;
            text-align: center;
        }

        .tab.active {
            color: var(--primary-blue);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-blue);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }

        .google-btn:hover {
            background: #f8fafc;
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home:hover {
            color: var(--primary-blue);
        }

        /* Forgot Password Link */
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 90%;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .modal-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .step {
            width: 40px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            transition: background 0.3s;
        }

        .step.active {
            background: var(--primary-blue);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .otp-display {
            background: #f1f5f9;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin: 16px 0;
        }

        .otp-code {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            letter-spacing: 8px;
            font-family: monospace;
        }

        .otp-note {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* Setup Overlay */
        #setupOverlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            z-index: 10;
            padding: 40px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        #setupOverlay h2 {
            color: #e11d48;
            margin-bottom: 16px;
        }

        #setupOverlay p {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 24px;
            color: var(--text-secondary);
        }

        #setupOverlay code {
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: monospace;
            display: block;
            margin-top: 10px;
            user-select: all;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

    <!-- Forgot Password Modal -->

                </div>

        </div>

    <!-- Google Identity Services -->

    <script>
        const USERS_KEY = 'campus_mitra_users';
        const SESSION_KEY = 'campus_mitra_session';

        const authForm = document.getElementById('authForm');
        const googleBtn = document.getElementById('googleBtn');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const submitBtn = document.getElementById('submitBtn');
        const headerH1 = document.querySelector('.auth-header h1');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const usernameInput = document.getElementById('username');
        const mobileInput = document.getElementById('mobile');
        const collegeInput = document.getElementById('college');
        const courseInput = document.getElementById('course');
        const yearInput = document.getElementById('year');
        const signupFields = document.getElementById('signupFields');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        let isLogin = true;

        // --- GOOGLE AUTH CONFIGURATION ---
        // To use REAL Google login, replace "YOUR_REAL_CLIENT_ID_HERE" with your actual Client ID from Google Cloud Console.
        const GOOGLE_CLIENT_ID = "YOUR_REAL_CLIENT_ID_HERE";

        window.onload = function () {
            if (typeof google !== 'undefined') {
                if (GOOGLE_CLIENT_ID !== "YOUR_REAL_CLIENT_ID_HERE") {
                    // Initialize REAL Google Login
                    google.accounts.id.initialize({
                        client_id: GOOGLE_CLIENT_ID,
                        callback: handleGoogleResponse,
                        auto_select: false
                    });
                    google.accounts.id.renderButton(
                        document.getElementById("googleBtnContainer"),
                        { theme: "outline", size: "large", width: "370", text: "continue_with" }
                    );
                } else {
                    // Setup SIMULATED Google Login (Fallback)
                    googleBtn.onclick = startSimulatedMode;
                    console.log("Using Simulated Google Login. To enable real login, add your Client ID to Line 345.");
                }
            }
        };

        function startSimulatedMode() {
            const simulatedEmail = prompt("Google Sign In\n\nPlease enter your Gmail address:", "student.campus@gmail.com");
            if (simulatedEmail) {
                if (!simulatedEmail.includes("@")) {
                    alert("Please enter a valid email address.");
                    return;
                }

                const simulatedUsername = prompt("Complete Your Profile\n\nEnter your username:", simulatedEmail.split('@')[0]);
                if (!simulatedUsername) {
                    alert("Username is required.");
                    return;
                }

                const mockUser = {
                    email: simulatedEmail,
                    username: simulatedUsername,
                    college: 'N/A',
                    course: 'N/A',
                    year: 'N/A',
                    picture: "https://via.placeholder.com/150",
                    method: 'google-simulated'
                };
                localStorage.setItem(SESSION_KEY, JSON.stringify(mockUser));
                window.location.href = 'index.html';
            }
        }

        function handleGoogleResponse(response) {
            try {
                const base64Url = response.credential.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const payload = JSON.parse(atob(base64));
                const userData = {
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture,
                    method: 'google'
                };
                localStorage.setItem(SESSION_KEY, JSON.stringify(userData));
                window.location.href = 'index.html';
            } catch (e) {
                console.error("Auth Error:", e);
                alert("Could not process Google Login.");
            }
        }

        // --- TABS & FORM LOGIC ---
        loginTab.onclick = () => {
            isLogin = true;
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            submitBtn.innerText = 'Sign In';
            headerH1.innerText = 'Welcome Back';
            signupFields.style.display = 'none';
            forgotPasswordLink.style.display = 'block';
            // Clear signup fields
            usernameInput.value = '';
            mobileInput.value = '';
            collegeInput.value = '';
            courseInput.value = '';
            yearInput.value = '';
        };

        signupTab.onclick = () => {
            isLogin = false;
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            submitBtn.innerText = 'Create Account';
            headerH1.innerText = 'Create Account';
            signupFields.style.display = 'block';
            forgotPasswordLink.style.display = 'none';
        };

        authForm.onsubmit = (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (password.length < 6) { alert("Password must be at least 6 characters."); return; }

            const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');

            if (isLogin) {
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    const sessionData = {
                        email: user.email,
                        username: user.username || email.split('@')[0],
                        college: user.college || 'N/A',
                        course: user.course || 'N/A',
                        year: user.year || 'N/A',
                        method: 'custom'
                    };
                    console.log('Setting session:', sessionData);
                    localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
                    console.log('Session set, redirecting to index.html');
                    window.location.href = 'index.html';
                } else {
                    alert("Invalid email or password.");
                }
            } else {
                // Signup validation
                const username = usernameInput.value.trim();
                const mobile = mobileInput.value.trim();
                const college = collegeInput.value.trim();
                const course = courseInput.value;
                const year = yearInput.value;

                if (!username) {
                    alert("Please enter a username.");
                    return;
                }
                if (!mobile || mobile.length !== 10 || !/^\d{10}$/.test(mobile)) {
                    alert("Please enter a valid 10-digit mobile number.");
                    return;
                }
                if (!college) {
                    alert("Please enter your college name.");
                    return;
                }
                if (!course) {
                    alert("Please select your course.");
                    return;
                }
                if (!year) {
                    alert("Please select your year of study.");
                    return;
                }

                if (users.find(u => u.email === email)) {
                    alert("Email already registered.");
                    return;
                }
                if (users.find(u => u.username === username)) {
                    alert("Username already taken. Please choose another.");
                    return;
                }

                users.push({ email, password, username, mobile, college, course, year });
                localStorage.setItem(USERS_KEY, JSON.stringify(users));

                const sessionData = {
                    email: email,
                    username: username,
                    college: college,
                    mobile: mobile,
                    course: course,
                    year: year,
                    method: 'custom'
                };
                console.log('Signup successful, setting session:', sessionData);
                localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
                console.log('Session set, redirecting to index.html');
                window.location.href = 'index.html';
            }
        };

        // --- FORGOT PASSWORD FLOW ---
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeModal = document.getElementById('closeModal');
        const modalDescription = document.getElementById('modalDescription');

        // Step elements
        const emailStep = document.getElementById('emailStep');
        const mobileStep = document.getElementById('mobileStep');
        const otpStep = document.getElementById('otpStep');
        const newPasswordStep = document.getElementById('newPasswordStep');

        // Step indicators
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const step4 = document.getElementById('step4');

        // Input elements
        const resetEmail = document.getElementById('resetEmail');
        const resetMobile = document.getElementById('resetMobile');
        const otpInput = document.getElementById('otpInput');
        const otpCode = document.getElementById('otpCode');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');

        // Buttons
        const verifyEmailBtn = document.getElementById('verifyEmailBtn');
        const verifyMobileBtn = document.getElementById('verifyMobileBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');

        let resetUserData = null;
        let generatedOTP = null;

        // Open forgot password modal
        forgotPasswordLink.onclick = (e) => {
            e.preventDefault();
            forgotPasswordModal.style.display = 'flex';
            resetModalToStep1();
        };

        // Close modal
        closeModal.onclick = () => {
            forgotPasswordModal.style.display = 'none';
            resetModalToStep1();
        };

        // Close on overlay click
        forgotPasswordModal.onclick = (e) => {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
                resetModalToStep1();
            }
        };

        function resetModalToStep1() {
            emailStep.style.display = 'block';
            mobileStep.style.display = 'none';
            otpStep.style.display = 'none';
            newPasswordStep.style.display = 'none';
            step1.classList.add('active');
            step2.classList.remove('active');
            step3.classList.remove('active');
            step4.classList.remove('active');
            modalDescription.innerText = 'Enter your email to reset your password';
            resetEmail.value = '';
            resetMobile.value = '';
            otpInput.value = '';
            newPassword.value = '';
            confirmPassword.value = '';
        }

        // Step 1: Verify Email
        verifyEmailBtn.onclick = () => {
            const email = resetEmail.value.trim();
            if (!email) {
                alert('Please enter your email address.');
                return;
            }

            const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
            const user = users.find(u => u.email === email);

            if (!user) {
                alert('Email not found. Please check and try again.');
                return;
            }

            resetUserData = user;

            // Move to step 2
            emailStep.style.display = 'none';
            mobileStep.style.display = 'block';
            step2.classList.add('active');
            modalDescription.innerText = 'Verify your mobile number';
        };

        // Step 2: Verify Mobile and Send OTP
        verifyMobileBtn.onclick = () => {
            const mobile = resetMobile.value.trim();
            if (!mobile || mobile.length !== 10) {
                alert('Please enter a valid 10-digit mobile number.');
                return;
            }

            if (mobile !== resetUserData.mobile) {
                alert('Mobile number does not match our records.');
                return;
            }

            // Generate OTP
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            otpCode.innerText = generatedOTP;

            // Move to step 3
            mobileStep.style.display = 'none';
            otpStep.style.display = 'block';
            step3.classList.add('active');
            modalDescription.innerText = 'Enter the OTP shown below';

            console.log('OTP Generated:', generatedOTP);
        };

        // Step 3: Verify OTP
        verifyOtpBtn.onclick = () => {
            const enteredOTP = otpInput.value.trim();
            if (!enteredOTP) {
                alert('Please enter the OTP.');
                return;
            }

            if (enteredOTP !== generatedOTP) {
                alert('Invalid OTP. Please try again.');
                return;
            }

            // Move to step 4
            otpStep.style.display = 'none';
            newPasswordStep.style.display = 'block';
            step4.classList.add('active');
            modalDescription.innerText = 'Set your new password';
        };

        // Step 4: Reset Password
        resetPasswordBtn.onclick = () => {
            const newPass = newPassword.value.trim();
            const confirmPass = confirmPassword.value.trim();

            if (!newPass || newPass.length < 6) {
                alert('Password must be at least 6 characters.');
                return;
            }

            if (newPass !== confirmPass) {
                alert('Passwords do not match.');
                return;
            }

            // Update password in database
            const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
            const userIndex = users.findIndex(u => u.email === resetUserData.email);

            if (userIndex !== -1) {
                users[userIndex].password = newPass;
                localStorage.setItem(USERS_KEY, JSON.stringify(users));

                alert('Password reset successful! You can now login with your new password.');
                forgotPasswordModal.style.display = 'none';
                resetModalToStep1();

                // Auto-fill email for convenience
                emailInput.value = resetUserData.email;
            }
        };
    </script>
</body>

</html>
