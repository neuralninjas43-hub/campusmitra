<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLoop - Campus Mitra Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>

    <style>
        :root {
            /* SaaS Theme - Emerald & Slate */
            --primary: #10B981;
            --primary-dark: #059669;
            --primary-light: #D1FAE5;

            --slate-50: #F8FAFC;
            --slate-100: #F1F5F9;
            --slate-200: #E2E8F0;
            --slate-400: #94A3B8;
            --slate-800: #1E293B;
            --slate-900: #0F172A;

            --bg-canvas: #F8FAFC;
            --bg-card: #FFFFFF;
            --border-subtle: #E2E8F0;

            --text-main: #1E293B;
            --text-muted: #64748B;

            --radius-xl: 24px;
            --radius-lg: 16px;
            --radius-md: 12px;

            --shadow-float: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            --shadow-glass: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-canvas);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
        }

        /* SaaS Sidebar */
        .sidebar {
            width: 280px;
            background: var(--slate-900);
            color: white;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 48px;
            padding: 0 8px;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .sidebar-brand h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FFF, #D1FAE5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--slate-200);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* Main Content Canvas */
        .main-canvas {
            flex: 1;
            margin-left: 280px;
            padding: 40px;
            width: calc(100% - 280px);
        }

        /* Marketplace Header */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .greeting h2 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Pro Search */
        .search-container {
            position: relative;
            width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            background: white;
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 0.95rem;
            box-shadow: var(--shadow-glass);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Market Grid */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        /* Pro Book Card */
        .book-card {
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-subtle);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-float);
            border-color: var(--primary-light);
        }

        .book-cover {
            height: 200px;
            background: linear-gradient(135deg, var(--slate-100), var(--slate-200));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .book-cover i {
            font-size: 4rem;
            color: var(--slate-400);
        }

        .badge-status {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            backdrop-filter: blur(8px);
        }

        .status-available {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .book-content {
            padding: 24px;
        }

        .book-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--slate-900);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-meta {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .book-owner {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 20px;
            border-top: 1px solid var(--slate-100);
        }

        .owner-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-light);
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
        }

        .owner-info {
            flex: 1;
        }

        .owner-name {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--slate-900);
            display: block;
        }

        .owner-college {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Buttons */
        .btn-action {
            padding: 10px 20px;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: var(--slate-100);
            color: var(--slate-600);
        }

        .btn-secondary:hover {
            background: var(--slate-200);
            color: var(--slate-900);
        }

        /* Swaps Dashboard View */
        .swaps-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }

        .swap-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--border-subtle);
        }

        .swap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .swap-title {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--slate-900);
        }

        /* Success/Error Alerts */
        .alert {
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .error-alert {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        .success-alert {
            background: #ECFDF5;
            color: #065F46;
            border: 1px solid #D1FAE5;
        }

        /* Loader */
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            grid-column: 1 / -1;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0.2;
            color: var(--slate-400);
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-canvas);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--slate-200);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- SaaS Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <img src="campus.JPG" alt="Campus Mitra" class="sidebar-logo">
            <h1>BookLoop</h1>
        </div>

        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" id="nav-explore" onclick="switchView('explore')">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                Explore Market
            </a>
            <a href="#" class="nav-item" id="nav-myshelf" onclick="switchView('myshelf')">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 13.04a11.96 11.96 0 014.5-1.29c1.67 0 3.102.633 4.5 1.253z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13c1.168-1.776 2.754-2.253 4.5-2.253s3.168.477 4.5 1.253a11.96 11.96 0 01-4.5 1.253c-1.67 0-3.102-.633-4.5-1.253z" />
                </svg>
                My Shelf
            </a>
            <a href="#" class="nav-item" id="nav-swaps" onclick="switchView('swaps')">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                </svg>
                Requests
            </a>
        </nav>

        <div class="sidebar-footer" style="margin-top: auto;">
            <a href="index.html" class="nav-item">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home
            </a>
        </div>
    </aside>

    <!-- Dashboard Canvas -->
    <main class="main-canvas">
        <div class="top-bar">
            <div class="greeting">
                <h2 id="userName">Hello, Scholar!</h2>
                <p>Find your next read or share your collection.</p>
            </div>
            <div class="top-actions">
                <div class="search-container">
                    <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" class="search-input" id="bookSearch"
                        placeholder="Search title, author, or category..." onkeyup="handleSearch()">
                </div>
                <button class="btn-action btn-primary" onclick="openAddModal()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    List a Book
                </button>
            </div>
        </div>

        <!-- System Alerts -->
        <div id="alertBox" class="alert">
            <span id="alertIcon"></span>
            <div style="flex: 1;">
                <div id="alertTitle" style="font-weight: 800; font-size: 0.875rem;"></div>
                <div id="alertMessage" style="font-size: 0.8125rem;"></div>
            </div>
        </div>

        <!-- View: Explore Market -->
        <div id="view-explore" class="dashboard-view active">
            <div class="market-grid" id="marketGrid">
                <!-- Dynamic Content -->
            </div>
        </div>

        <!-- View: My Shelf -->
        <div id="view-myshelf" class="dashboard-view" style="display: none;">
            <div class="market-grid" id="shelfGrid">
                <!-- Dynamic Content -->
            </div>
        </div>

        <!-- View: Swaps -->
        <div id="view-swaps" class="dashboard-view" style="display: none;">
            <div class="swaps-grid">
                <div class="swap-card">
                    <div class="swap-header">
                        <h3 class="swap-title">Incoming Requests</h3>
                    </div>
                    <div id="incomingSwaps" class="swap-list">
                        <!-- Dynamic Content -->
                    </div>
                </div>
                <div class="swap-card">
                    <div class="swap-header">
                        <h3 class="swap-title">My Outgoing Swaps</h3>
                    </div>
                    <div id="outgoingSwaps" class="swap-list">
                        <!-- Dynamic Content -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Supabase Setup
        const SUPABASE_URL = 'https://geqvoshwilllvjuepbfg.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdlcXZvc2h3aWxsbHZqdWVwYmZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDc3MzUsImV4cCI6MjA4NTY4MzczNX0.AGYzSZYxViV8tuiPQCMmVU4LnfLRqlwY3eHoJ5lM4Ow'

        const { createClient } = supabase
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        let allBooks = [];
        let currentUserId = 'user1'; // Placeholder

        // View Orchestration
        function switchView(viewId) {
            document.querySelectorAll('.dashboard-view').forEach(v => v.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

            document.getElementById(`view-${viewId}`).style.display = 'block';
            document.getElementById(`nav-${viewId}`).classList.add('active');

            if (viewId === 'explore') renderMarket(allBooks);
            if (viewId === 'myshelf') renderShelf();
            if (viewId === 'swaps') renderSwaps();
        }

        // Search & Filter
        function handleSearch() {
            const term = document.getElementById('bookSearch').value.toLowerCase();
            const filtered = allBooks.filter(b =>
                b.title.toLowerCase().includes(term) ||
                (b.author && b.author.toLowerCase().includes(term)) ||
                b.category.toLowerCase().includes(term)
            );
            renderMarket(filtered);
        }

        // Data Loading
        async function loadBooks() {
            try {
                const { data, error } = await supabaseClient
                    .from('books')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                allBooks = data || [];
                renderMarket(allBooks);
            } catch (err) {
                showError('Failed to synchronize with marketplace.');
            }
        }

        // Pro Rendering Engine
        function renderMarket(books) {
            const grid = document.getElementById('marketGrid');
            if (books.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                        <h3 style="font-weight: 800; font-size: 1.25rem;">No Books Found</h3>
                        <p style="color: var(--text-muted);">Adjust your search or be the first to list a book!</p>
                    </div>`;
                return;
            }

            grid.innerHTML = books.map(book => createBookCard(book, false)).join('');
        }

        function renderShelf() {
            const grid = document.getElementById('shelfGrid');
            const myBooks = allBooks.filter(b => b.seller_id === currentUserId || b.seller === 'You'); // Mock logic

            if (myBooks.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                        <h3 style="font-weight: 800; font-size: 1.25rem;">Your Shelf is Empty</h3>
                        <p style="color: var(--text-muted);">List your first book to start swapping!</p>
                    </div>`;
                return;
            }
            grid.innerHTML = myBooks.map(book => createBookCard(book, true)).join('');
        }

        function createBookCard(book, isOwner) {
            const initials = book.seller ? book.seller.substring(0, 2).toUpperCase() : 'BU';
            return `
                <div class="book-card">
                    <div class="book-cover">
                        <img src="${book.image || 'https://images.unsplash.com/photo-1544640808-32ca72ac7f37?auto=format&fit=crop&w=400'}" 
                             style="width: 100%; height: 100%; object-fit: cover; opacity: 0.8;"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <i class="fas fa-book" style="display: none; font-size: 1.5rem; color: var(--slate-300);">ðŸ“š</i>
                        <span class="badge-status status-available">Available</span>
                    </div>
                    <div class="book-content">
                        <div class="book-title">${book.title}</div>
                        <div class="book-meta">
                            <span>â‚¹${book.price || 'Fair Swap'}</span>
                            <span>â€¢</span>
                            <span>${book.category || 'Academic'}</span>
                        </div>
                        <div class="book-owner">
                            <div class="owner-avatar">${initials}</div>
                            <div class="owner-info">
                                <span class="owner-name">${book.seller || 'Member'}</span>
                                <span class="owner-college">Campus Mitra User</span>
                            </div>
                            ${!isOwner ? `
                                <button class="btn-action btn-primary" onclick="requestSwap('${book.id}')" style="padding: 8px 12px; font-size: 0.75rem;">
                                    Request
                                </button>
                            ` : `
                                <button class="btn-action btn-secondary" onclick="editBook('${book.id}')" style="padding: 8px 12px; font-size: 0.75rem;">
                                    Manage
                                </button>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSwaps() {
            // Simplified lists for now
            document.getElementById('incomingSwaps').innerHTML = '<div class="empty-state" style="padding: 20px;"><p style="font-size: 0.875rem; color: var(--text-muted);">No incoming requests yet.</p></div>';
            document.getElementById('outgoingSwaps').innerHTML = '<div class="empty-state" style="padding: 20px;"><p style="font-size: 0.875rem; color: var(--text-muted);">You haven\'t made any requests.</p></div>';
        }

        // Alerts
        function showError(msg) {
            const box = document.getElementById('alertBox');
            box.style.display = 'flex';
            box.className = 'alert error-alert';
            document.getElementById('alertTitle').textContent = 'âš ï¸ System Error';
            document.getElementById('alertMessage').textContent = msg;
            setTimeout(() => box.style.display = 'none', 5000);
        }

        function showSuccess(msg) {
            const box = document.getElementById('alertBox');
            box.style.display = 'flex';
            box.className = 'alert success-alert';
            document.getElementById('alertTitle').textContent = 'âœ¨ Success';
            document.getElementById('alertMessage').textContent = msg;
            setTimeout(() => box.style.display = 'none', 5000);
        }

        // Actions
        async function requestSwap(bookId) {
            showSuccess('Swap request sent! You will be notified when the owner responds.');
        }

        function openAddModal() {
            showError('Listing Modal integration in progress.');
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', loadBooks);
    </script>
</body>

</html>
